apiVersion: v1
kind: Service
metadata:
  name: rocketmq-dashboard
  labels:
    app: rocketmq-dashboard
    version: "1.0.0"
spec:
  selector:
    app: rocketmq-dashboard
    version: "1.0.0"
  type: NodePort
  ports:
  - name: webs
    protocol: TCP
    port: 8080
    targetPort: web
    nodePort: {{ .Values.nodePort }}
